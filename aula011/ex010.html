<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR</title>
</head>
<body>
    <h1>Sistema de Fiscalização de Velocidade</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="vel"> km/h
    <input type="button" value="Verificar" onClick="calcular ()">
    <div id="res">
        
    </div>
    <script>
        function calcular(){
         var txtv = window.document.getElementById("vel")  
         var res = window.document.getElementById("res")
         var vel = Number(txtv.value)  
         res.innerHTML = `A sua velocidade atual é de ${vel} km/h `
         if (vel > 60){
            res.innerHTML += `<p> EXCESSO DE VELOCIDADE</p> `
         }
         res.innerHTML += ` <p> Dirija sempre com segurança! </p>`
        }
    </script>
</body>
</html>
