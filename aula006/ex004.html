<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt ("Qual é o seu nome?")
        document.write(`Olá ${nome}, o seu nome tem ${nome.length} letras. <br/>`)
        document.write(`O seu nome em maiúsculas é ${nome.toUpperCase()}. <br/>`)
        document.write(`O seu nome em minúsculas é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
